/
├── index.html            # The main entry point for application.
├── test.html             # The HTML runner for test suite.
├── style.css             # main stylesheet.
|
├── js/                   # Contains all application's JavaScript modules.
│   ├── app.js            # Main application controller, initializes everything.
│   ├── config.js         # Static configuration and constants.
│   ├── state.js          # Global application state management.
│   ├── dom.js            # Centralized DOM element references.
│   ├── task.js           # The Task class definition.
│   ├── logic.js          # Core business logic (status updates, cycle detection).
│   ├── renderer.js       # All canvas drawing logic.
│   ├── storage.js        # Handles saving/loading from localStorage.
│   ├── ui.js             # Manages UI elements (modals, sidebar, etc.).
│   ├── projectManager.js # Logic for creating, deleting, renaming projects.
│   ├── taskManager.js    # Logic for creating, deleting, updating tasks.
│   ├── inputHandler.js   # Manages all mouse and touch input on the canvas.
│   └── coachmarks.js     # Logic for the guided feature tour.
│
└── test/                 # Contains all tests.
    ├── test-setup.js     # Global setup for tests (mocking, state reset).
    ├── logic.test.js     # Tests for the logic.js module.
    ├── storage.test.js   # Tests for the storage.js module.
    ├── projectManager.test.js # Tests for project-level actions.
    └── taskManager.test.js    # Tests for task and dependency actions.